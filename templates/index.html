<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <link href="../static/css/bootstrap-suggest.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-suggest.js"></script>
    <script src="../static/js/app.js"></script>

    <script>
        function chooseFile() {
           document.getElementById("fileInput").click();
        }
     </script>
     <script>
         function update(jsondata, textStatus, jqXHR) {
                console.log(jsondata)
                $('#text_bert').val(jsondata['bert'])
                $('#text_xlnet').val(jsondata['xlnet'])
                $('#text_xlm').val(jsondata['xlm'])
                $('#text_bart').val(jsondata['bart'])
                $('#text_electra').val(jsondata['electra'])
                $('#text_roberta').val(jsondata['roberta'])
            }
     </script>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">
</head>


<body>
  <div class="container">
    <h2> Deep Learning in Action </h2>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
            <center>
                <h3>Image Caption Generator with Encoder Decoder Network</h3>
            </center>
        </div>
      <div class="row">  </div>
        <div class="container">
          <div class="row mt-3">
          <div class="col-sm-6">
            <div class="card" style="">
              <div class="card-header" style="text-align :center;">Upload an Image to generate a caption</div>
              <h5 class="card-title"></h5>
                {% if img %}
                    <img src="data:image/jpg;base64,{{img|safe}}" class="card-img-top px-2" alt="...", height="300", width="300">
                {% endif %}
                  <div class="card-body">
                    <p class="card-text">
                      <div class="form-row" style="height: 50px;">
                        <div style="display: flex; align-items: center;">
                            <form  "needs-validation" novalidate action = "/upload" method = "post" enctype="multipart/form-data" id="predict" >

                              <div class="custom-file " style="width: 20rem" >
                                <input type="file" name="file"  class="custom-file-input" id="inputGroupFile02" >
                                <label class="custom-file-label" for="inputGroupFile02">Choose file...</label>
                                </div>
                                <button type = "submit"class=" btn btn-light" style="width: 10rem ; height: 40px;">Upload</button>
                            </form>
                        </div>
                      </div>
                   </p>
                   <div>
                       <button type="button" class="btn btn-light btn-lg btn-block" id="btn-process">Predict</button>
                   </div>
                </div>
              </div>
          </div>

        <div class="col-sm-6">
          <div class="card " style="height: 530px">
            <div class="card-header" style="text-align :center;">Predictions</div>
            <div class="form-row px-3 pt-5">
                <div class="form-group col-md-4">
                    <label for="text_paragraphs" >Features</label>
                    <textarea class="form-control txt_response" id="feat" readonly></textarea>
                </div>
                <div class="form-group col-md-4">
                    <label for="text_paragraphs">PRED 1</label>
                    <textarea class="form-control txt_response" id="text_1" readonly></textarea>
                </div>
                <div class="form-group col-md-4">
                    <label for="text_paragraphs">PRED 2</label>
                    <textarea class="form-control txt_response" id="text_2" readonly></textarea>
                </div>
                <div class="form-group col-md-4">
                    <label for="text_paragraphs">PRED 3</label>
                    <textarea class="form-control txt_response" id="text_3" readonly></textarea>
                </div>
                <div class="form-group col-md-4">
                    <label for="text_paragraphs">PRED 4</label>
                    <textarea class="form-control txt_response" id="text_4" readonly></textarea>
                </div>
                <div class="form-group col-md-4">
                    <label for="text_paragraphs">PRED 5</label>
                    <textarea class="form-control txt_response" id="text_4" readonly></textarea>
                </div>
            </div>
         </div>
       </div>
     </div>
    </div>
  </div>

  <script>
            $('#inputGroupFile02').on('change',function(){
                //get the file name
                var fileName = $(this).val();
                //replace the "Choose a file" label
                $(this).next('.custom-file-label').html(fileName);
            })
        </script>
</div>
</body>

</html>
